    - assets/FilmEffect/
    - assets/FilmEffect/sounds/

    - assets/People/
    - assets/People/sounds/

    - assets/Nature/
    - assets/Nature/sounds/

    - assets/House Hold/
    - assets/House Hold/sounds/

    - assets/City/
    - assets/City/sounds/

    - assets/Musical/
    - assets/Musical/sounds/

    - assets/Technology/
    - assets/Technology/sounds/

    - assets/Horror/
    - assets/Horror/sounds/

  uses-material-design: true

